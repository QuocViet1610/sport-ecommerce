<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thuộc Tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .attribute-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .value-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: white;
            border-radius: 4px;
        }
        .removeValue {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="container py-4">

    <h2 class="text-center">Quản lý Thuộc Tính</h2>

    <button id="addAttribute" class="btn btn-primary mb-3">Thêm Thuộc Tính</button>
    
    <div id="attributeContainer">
        <!-- Nhóm thuộc tính sẽ hiển thị tại đây -->
    </div>

    <button id="logData" class="btn btn-info mt-3">Xem Dữ Liệu</button>
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let attributes = []; // Mảng chứa danh sách thuộc tính

            // Thêm một nhóm thuộc tính mới
            $('#addAttribute').on('click', function() {
                let attributeId = Date.now(); // Tạo ID duy nhất
                attributes.push({ id: attributeId, values: [] }); // Thêm vào mảng

                renderAttributes(); // Cập nhật giao diện
            });

            // Thêm giá trị vào nhóm thuộc tính
            $(document).on('click', '.addValue', function() {
                let attributeId = $(this).data('attribute-id');
                let valueId = Date.now(); // Tạo ID duy nhất

                // Tìm thuộc tính trong mảng và thêm value vào
                let attribute = attributes.find(attr => attr.id === attributeId);
                if (attribute) {
                    attribute.values.push({ id: valueId, name: "Value " + valueId });
                }

                renderAttributes(); // Cập nhật giao diện
            });

            // Xóa giá trị khỏi nhóm
            $(document).on('click', '.removeValue', function() {
                let valueId = $(this).data('value-id');

                // Tìm thuộc tính chứa giá trị đó và xóa
                attributes.forEach(attr => {
                    attr.values = attr.values.filter(value => value.id !== valueId);
                });

                renderAttributes(); // Cập nhật giao diện
            });

            // Cập nhật giao diện dựa trên mảng dữ liệu
            function renderAttributes() {
                $('#attributeContainer').empty(); // Xóa nội dung cũ

                attributes.forEach(attribute => {
                    let attributeGroup = `
                        <div class="attribute-group" data-attribute-id="${attribute.id}">
                            <h4>Thuộc Tính ${attribute.id}</h4>
                            <button class="btn btn-success addValue" data-attribute-id="${attribute.id}">Thêm Giá Trị</button>
                            <div class="value-list mt-2" id="valueList-${attribute.id}">
                                ${attribute.values.map(value => `
                                    <div class="value-item" data-value-id="${value.id}">
                                        <span>${value.name}</span>
                                        <button class="removeValue" data-value-id="${value.id}">Xóa</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    $('#attributeContainer').append(attributeGroup);
                });
            }

            // Hiển thị dữ liệu trong console
            $('#logData').on('click', function() {
                console.log("Danh sách Thuộc Tính:", attributes);
            });
        });
    </script>

</body>
</html>
