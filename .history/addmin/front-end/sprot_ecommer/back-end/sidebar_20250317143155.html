<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Thu·ªôc T√≠nh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .attribute-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .value-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: white;
            border-radius: 4px;
        }
        .removeValue {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="container py-4">

    <h2 class="text-center">Qu·∫£n l√Ω Thu·ªôc T√≠nh</h2>

    <button id="addAttribute" class="btn btn-primary mb-3">Th√™m Thu·ªôc T√≠nh</button>
    <button id="generateTable" class="btn btn-success mb-3">T·∫°o B·∫£ng Bi·∫øn Th·ªÉ</button>

    <div id="attributeContainer"></div>

    <h3 class="mt-4">B·∫£ng Bi·∫øn Th·ªÉ</h3>
    <table class="table mt-3" id="variantTable">
        <thead>
            <tr>
                <th>Bi·∫øn th·ªÉ</th>
                <th>Gi√° nh·∫≠p</th>
                <th>Gi√° b√°n</th>
                <th>S·ªë l∆∞·ª£ng</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            let attributes = []; 
            let variants = []; 

            const availableAttributes = [
                { id: 1, name: "M√†u s·∫Øc", values: [{ id: 101, name: "ƒê·ªè" }, { id: 102, name: "Xanh" }, { id: 103, name: "V√†ng" }] },
                { id: 2, name: "K√≠ch th∆∞·ªõc", values: [{ id: 201, name: "X" }, { id: 202, name: "XL" }, { id: 203, name: "XXL" }] }
            ];

            $('#addAttribute').on('click', function() {
                let attributeId = Date.now();
                attributes.push({ id: attributeId, attributeType: null, values: [] });

                renderAttributes();
            });

            function renderAttributes() {
                $('#attributeContainer').empty();

                attributes.forEach(attribute => {
                    let attributeGroup = `
                        <div class="attribute-group" data-attribute-id="${attribute.id}">
                            <select class="form-select attribute-select">
                                <option value="">Ch·ªçn thu·ªôc t√≠nh</option>
                                ${availableAttributes.map(attr => `<option value="${attr.id}">${attr.name}</option>`).join('')}
                            </select>
                            <button class="btn btn-success mt-2 addValue" data-attribute-id="${attribute.id}">Th√™m Gi√° Tr·ªã</button>
                            <div class="value-list mt-2" id="valueList-${attribute.id}">
                                ${attribute.values.map(value => `
                                    <div class="value-item">
                                        <span>${value.name}</span>
                                        <button class="btn btn-danger removeValue" data-value-id="${value.id}">X√≥a</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    $('#attributeContainer').append(attributeGroup);
                });
            }

            $(document).on('change', '.attribute-select', function() {
                let attributeId = $(this).closest('.attribute-group').data('attribute-id');
                let selectedAttribute = $(this).val();
                let attribute = attributes.find(attr => attr.id === attributeId);
                if (attribute) {
                    attribute.attributeType = selectedAttribute;
                    attribute.values = [];
                    renderAttributes();
                }
            });

            $(document).on('click', '.addValue', function() {
                let attributeId = $(this).data('attribute-id');
                let attribute = attributes.find(attr => attr.id === attributeId);
                if (!attribute || !attribute.attributeType) {
                    alert("Vui l√≤ng ch·ªçn thu·ªôc t√≠nh tr∆∞·ªõc!");
                    return;
                }

                let selectedAttribute = availableAttributes.find(attr => attr.id == attribute.attributeType);
                let selectedValues = attribute.values.map(value => value.id);

                selectedAttribute.values.forEach(value => {
                    if (!selectedValues.includes(value.id)) {
                        attribute.values.push(value);
                    }
                });

                renderAttributes();
            });

            $(document).on('click', '.removeValue', function() {
                let valueId = $(this).data('value-id');
                let attributeId = $(this).closest('.attribute-group').data('attribute-id');

                let attribute = attributes.find(attr => attr.id === attributeId);
                if (attribute) {
                    attribute.values = attribute.values.filter(value => value.id !== valueId);
                }

                renderAttributes();
            });

            $('#generateTable').on('click', function() {
                variants = generateVariants(attributes);
                renderVariants();
            });

            function generateVariants(attributes) {
                if (attributes.length === 0) return [];

                let allCombinations = attributes[0].values.map(value => [value]);

                for (let i = 1; i < attributes.length; i++) {
                    let newCombinations = [];
                    attributes[i].values.forEach(value => {
                        allCombinations.forEach(existingCombo => {
                            newCombinations.push([...existingCombo, value]);
                        });
                    });

                    allCombinations = newCombinations.length > 0 ? newCombinations : attributes[i].values.map(value => [value]);
                }

                return allCombinations;
            }

            function renderVariants() {
                $('#variantTable tbody').empty();
                if (variants.length === 0) {
                    $('#variantTable tbody').append('<tr><td colspan="5">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>');
                    return;
                }

                variants.forEach((variant, index) => {
                    let row = `
                        <tr data-variant-index="${index}">
                            <td>${variant.map(v => `${v.name}`).join(" - ")}</td>
                            <td><input type="number" value="0" class="form-control cost-price"></td>
                            <td><input type="number" value="0" class="form-control sale-price"></td>
                            <td><input type="number" value="0" class="form-control stock-quantity"></td>
                            <td><button class="btn btn-danger remove-row">üóë</button></td>
                        </tr>
                    `;
                    $('#variantTable tbody').append(row);
                });
            }

            $(document).on('click', '.remove-row', function() {
                let variantIndex = $(this).closest('tr').data('variant-index');
                variants.splice(variantIndex, 1);
                renderVariants();
            });
        });
    </script>
</body>
</html>
