<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search/Filter Dropdown</title>
  <!-- Thêm liên kết Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Cải tiến thiết kế của dropdown */
    .dropdown-menu {
      max-height: 250px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .dropdown-item {
      padding: 12px 16px;
      font-size: 14px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-item:hover, .dropdown-item:focus {
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    .dropdown-toggle {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      text-align: left;
      background-color: #F9F9F6; /* Thay đổi màu nền của button */
      color: #333;
      border-radius: 4px;
      border: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    .dropdown-toggle {
      background-color: #e2e2d9; /* Đổi màu khi hover */
    }

    #myInput {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 5px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #myInput:focus {
    padding: 10px;
      outline: none;
      border-color: #4CAF50;
    }

    .dropdown-item:active {

      color: white;
    }

  </style>
</head>
<body style="background-color: #f8f9fa;">

  


    <!-- Dropdown sử dụng Bootstrap 5 -->
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle w-100" type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
        Chọn thể loại
      </button>
      <ul class="dropdown-menu w-100" id="myDropdown">
        <li>
          <input type="text" class="form-control" id="myInput" placeholder="Search..." onkeyup="filterFunction()">
        </li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('About')">About</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Base')">Base</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Blog')">Blog</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Contact')">Contact</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Custom')">Custom</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Support')">Support</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectItem('Tools')">Tools</a></li>
      </ul>
    </div>


  <!-- Thêm thư viện Bootstrap và Popper.js cho dropdown hoạt động -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Khi người dùng chọn một mục, cập nhật tên nút dropdown
    function selectItem(itemText) {
      document.getElementById("dropdownButton").textContent = itemText; // Cập nhật tên nút
      var dropdown = new bootstrap.Dropdown(document.getElementById('dropdownButton'));
      dropdown.hide(); // Ẩn dropdown sau khi chọn
    }

    // Lọc các mục trong dropdown khi người dùng nhập vào thanh tìm kiếm
    function filterFunction() {
      const input = document.getElementById("myInput");
      const filter = input.value.toUpperCase();
      const div = document.getElementById("myDropdown");
      const a = div.getElementsByClassName("dropdown-item");

      for (let i = 0; i < a.length; i++) {
        const txtValue = a[i].textContent || a[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          a[i].style.display = "";
        } else {
          a[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
