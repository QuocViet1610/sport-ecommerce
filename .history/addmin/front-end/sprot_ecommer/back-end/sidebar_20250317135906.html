<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search/Filter Dropdown</title>
  <!-- Thêm liên kết Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .attribute-group {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .value-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 10px;
        border: 1px solid #ddd;
        margin-top: 5px;
        background-color: white;
        border-radius: 4px;
    }
    .removeValue {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body class="container py-4">

  <h2 class="text-center">Quản lý Thuộc Tính</h2>

  <button id="addAttribute" class="btn btn-primary mb-3">Thêm Thuộc Tính</button>

  <div id="attributeContainer">
      <!-- Các nhóm thuộc tính sẽ được thêm vào đây -->
  </div>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- Thêm thư viện Bootstrap và Popper.js cho dropdown hoạt động -->
  <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      let attributeCount = 0;

      // Thêm một nhóm thuộc tính mới
      $('#addAttribute').on('click', function() {
          attributeCount++;
          let attributeGroup = `
              <div class="attribute-group" data-attribute-id="${attributeCount}">
                  <h4>Thuộc Tính ${attributeCount}</h4>
                  <button class="btn btn-success addValue" data-attribute-id="${attributeCount}">Thêm Giá Trị</button>
                  <div class="value-list mt-2" id="valueList-${attributeCount}">
                      <!-- Các giá trị sẽ được thêm vào đây -->
                  </div>
              </div>
          `;
          $('#attributeContainer').append(attributeGroup);
      });

      // Thêm giá trị vào nhóm thuộc tính
      $(document).on('click', '.addValue', function() {
          let attributeId = $(this).data('attribute-id');
          let valueId = Date.now(); // Tạo ID duy nhất dựa trên thời gian

          let valueItem = `
              <div class="value-item" data-value-id="${valueId}">
                  <span>Value ${valueId}</span>
                  <button class="removeValue" data-value-id="${valueId}">Xóa</button>
              </div>
          `;

          $(`#valueList-${attributeId}`).append(valueItem);
      });

      // Xóa giá trị khỏi nhóm
      $(document).on('click', '.removeValue', function() {
          let valueId = $(this).data('value-id');
          $(`.value-item[data-value-id="${valueId}"]`).remove();
      });
  });
</script>

</body>
</html>
