<body>
    <div class="login-container">
        <!-- Left side with branding and welcome message -->
        <div class="left-side">
          <!-- Background circles for design -->
          <div class="background-circle circle-1"></div>
          <div class="background-circle circle-2"></div>
      
          <!-- Logo and welcome message -->
          <div class="logo-container d-flex align-items-center" style="z-index: 1;">
            <div class="me-3">
              <div style="width: 60px; height: 60px; background-color: rgba(0, 161, 54, 0.87); border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                <span style="color: white; font-weight: bold; font-size: 24px;">H</span>
              </div>
            </div>
            <div>
              <span style="color: white; font-size: 24px; font-weight: bold;">Sport</span>
              <span style="color: rgba(0, 161, 54, 0.87); font-size: 24px; font-weight: bold;">Ecommerce</span>
            </div>
          </div>
      
          <h1 class="welcome-text" style="z-index: 1;">Chào mừng đến với Sport</h1>
      
          <!-- Dots pattern for design -->
          <div class="dots-pattern" style="z-index: 1;">
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">

                <circle cx="30" cy="30" r="2" fill="#FFFFFF" />
                <circle cx="50" cy="30" r="2" fill="#FFFFFF" />
                <circle cx="70" cy="30" r="2" fill="#FFFFFF" />
                <circle cx="90" cy="30" r="2" fill="#FFFFFF" />
                <circle cx="110" cy="30" r="2" fill="#FFFFFF" />
      
                <circle cx="10" cy="50" r="2" fill="#FFFFFF" />
                <circle cx="30" cy="50" r="2" fill="#FFFFFF" />
                <circle cx="50" cy="50" r="2" fill="#FFFFFF" />
                <circle cx="70" cy="50" r="2" fill="#FFFFFF" />
                <circle cx="90" cy="50" r="2" fill="#FFFFFF" />
                <circle cx="110" cy="50" r="2" fill="#FFFFFF" />
      
                <circle cx="10" cy="70" r="2" fill="#FFFFFF" />
                <circle cx="30" cy="70" r="2" fill="#FFFFFF" />
                <circle cx="50" cy="70" r="2" fill="#FFFFFF" />
                <circle cx="70" cy="70" r="2" fill="#FFFFFF" />
                <circle cx="90" cy="70" r="2" fill="#FFFFFF" />
                <circle cx="110" cy="70" r="2" fill="#FFFFFF" />
      
                <circle cx="10" cy="90" r="2" fill="#FFFFFF" />
                <circle cx="30" cy="90" r="2" fill="#FFFFFF" />
                <circle cx="50" cy="90" r="2" fill="#FFFFFF" />
                <circle cx="70" cy="90" r="2" fill="#FFFFFF" />
                <circle cx="90" cy="90" r="2" fill="#FFFFFF" />
                <circle cx="110" cy="90" r="2" fill="#FFFFFF" />
      
                <circle cx="10" cy="110" r="2" fill="#FFFFFF" />

              </g>
            </svg>
          </div>
        </div>
      
        <!-- Right side with login form -->
<!-- Bên phải (Form đăng nhập) -->
<div class="right-side">
    <!-- Logo hiển thị trên mobile (ẩn trên màn hình lớn) -->
    <div class="mobile-logo d-md-none mb-4 text-center">
        <div class="logo-circle">
            <span class="logo-text">H</span>
        </div>
        <div class="logo-title">
            <span class="brand-name">Sport</span>
            <span class="brand-highlight">Ecommerce</span>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2 class="login-title text-center">Đăng nhập</h2>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    <span class="password-toggle"><i class="far fa-eye"></i></span>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
    </div>
</div>
