<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>



    <div class="login-container">
        <h3 class="text-center">Đăng nhập</h3>
        <form class="login-form" onsubmit="submitForm()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            <div class="error-message" id="email-error">Vui lòng nhập email</div>
            <div class="error-message" id="email-invalid-error">Email không hợp lệ</div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
              <span class="input-group-addon" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggle-icon"></i>
              </span>
            </div>
            <div class="error-message" id="password-error">Mật khẩu ít nhất 8 ký tự</div>
          </div>
          <button type="submit" class="btn primary-btn" id="submit-btn" disabled>Đăng nhập</button>
          <div class="text-center">
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
        </form>
        <hr>
        <div class="social-login">
          <button class="btn google-login"><i class="fab fa-google"></i> Đăng nhập với Google</button>
          <button class="btn facebook-login"><i class="fab fa-facebook"></i> Đăng nhập với Facebook</button>
        </div>
        <p class="text-center">Bạn chưa có tài khoản?
          <a href="/register" class="register-link">Đăng ký ngay!</a>
        </p>
      </div>
      



    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="../assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap-notify.min.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazysizes.min.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>
    <script src="../assets/js/slick/slick-animation.min.js"></script>
    <script src="../assets/js/slick/custom_slick.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
    <script src="../assets/js/feather/feather-icon.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>

    <!-- theme setting js -->
    <script src="../assets/js/theme-setting.js"></script>
</body>
</html>
