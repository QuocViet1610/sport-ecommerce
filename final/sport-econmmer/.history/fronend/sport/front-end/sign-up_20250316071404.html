    <section class="log-in-section section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="../assets/images/inner-page/sign-up.png" class="img-fluid" alt="">

                </div>
    
                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">

                        <div class="input-box">
 
                                <!-- Trường tên đầy đủ -->

                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="fullname" placeholder="Tên đầy đủ" required>

                                </div>
                        
                                <!-- Trường email -->
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Địa chỉ Email" required>
                                        <label for="email">Địa chỉ Email</label>
                                    </div>
                                    <div id="email-error" class="text-danger" style="display:none;">Email không hợp lệ</div>
                                </div>
                        
                                <!-- Trường số điện thoại -->
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" required>
                                        <label for="phone">Số điện thoại</label>
                                    </div>
                                    <div id="phone-error" class="text-danger" style="display:none;">Số điện thoại không hợp lệ</div>
                                </div>
                        
                                <!-- Trường mật khẩu -->
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                                        <label for="password">Mật khẩu</label>
                                    </div>
                                    <div id="password-error" class="text-danger" style="display:none;">Mật khẩu phải ít nhất 8 ký tự</div>
                                </div>
                        
                                <!-- Trường nhập lại mật khẩu -->
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                                        <label for="confirm-password">Nhập lại mật khẩu</label>
                                    </div>
                                    <div id="confirm-password-error" class="text-danger" style="display:none;">Mật khẩu không khớp</div>
                                </div>

<script>
// Hàm gửi yêu cầu AJAX

$(document).ready(function() {
    $('.signup').on('submit', function(event) {
    let fullname = "John Doe";
    let email = "johndoe@example.com";
    let phone = "1234567890";
    let password = "password123";
    let confirmPassword = "password123";
    
    // Gửi yêu cầu AJAX với dữ liệu giả
    $.ajax({
        url: "http://localhost:8080/auth/register",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            fullName: fullname,
            email: email,
            phone: phone,
            password: password,
            passwordConfirm: confirmPassword
        }),
        success: function (response) {
            console.log("aaaaaa");
            if (response.code === "200") { 
                if (response.data) {
                    localStorage.setItem("userEmail", email);
                    window.location.href = "verify.html";
                }
            } else {
                showError(response.message || "Đăng ký thất bại!");
            }
        },
        error: function (xhr) {
            if (xhr.responseJSON && xhr.responseJSON.message) {
                showError(xhr.responseJSON.message); 
            } else {
                showError("Đăng ký thất bại! Vui lòng kiểm tra lại.");
            }
        }
    });
});

});
</script>
