<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Dropdown Menu</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Style cho offcanvas menu */
        .offcanvas {
            width: 300px;
        }

        .offcanvas-body {
            padding: 15px;
        }

        /* Style cho menu cha */
        .navbar-nav .nav-item {
            border-bottom: 1px solid #ddd;
        }

        .navbar-nav .nav-item a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 12px 16px;
            font-weight: bold;
        }

        /* Hiệu ứng khi hover */
        .navbar-nav .nav-item a:hover {
            background: #f5f5f5;
        }

        /* Ẩn menu con */
        .dropdown-menu {
            display: none;
            background: #fff;
            border: none;
            padding: 0;
        }

        .dropdown-menu.show {
            display: block;
        }

        /* Style cho menu con */
        .dropdown-menu li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu li a {
            font-weight: normal;
            color: #444;
            padding: 10px 15px;
            display: block;
        }

        .dropdown-menu li a:hover {
            background: #f0f0f0;
        }

        /* Mũi tên chỉ submenu */
        .nav-link .arrow {
            float: right;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Nút mở menu -->
    <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#primaryMenu">
        Mở Menu
    </button>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" id="primaryMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <!-- Môn thể thao -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)">Môn thể thao <span class="arrow">&#9656;</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Bóng Đá</a></li>
                        <li><a class="dropdown-item" href="#">Cầu Lông</a></li>
                        <li><a class="dropdown-item" href="#">Bóng Rổ</a></li>
                        <li><a class="dropdown-item" href="#">Chạy bộ</a></li>
                        <li><a class="dropdown-item" href="#">Thể Hình</a></li>
                    </ul>
                </li>

                <!-- Nam -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)">Nam <span class="arrow">&#9656;</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Quần Tây</a></li>
                        <li><a class="dropdown-item" href="#">Áo Sơ Mi</a></li>
                        <li><a class="dropdown-item" href="#">Áo Polo</a></li>
                        <li><a class="dropdown-item" href="#">Giày Sneakers</a></li>
                    </ul>
                </li>

                <!-- Nữ -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)">Nữ <span class="arrow">&#9656;</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Váy Đầm</a></li>
                        <li><a class="dropdown-item" href="#">Giày Cao Gót</a></li>
                        <li><a class="dropdown-item" href="#">Túi Xách</a></li>
                    </ul>
                </li>

                <!-- Blog -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>

                <!-- Phụ kiện -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)">Phụ Kiện <span class="arrow">&#9656;</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Đồng Hồ</a></li>
                        <li><a class="dropdown-item" href="#">Balo & Túi</a></li>
                        <li><a class="dropdown-item" href="#">Kính Mát</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Tạo chức năng mở submenu khi click
        document.querySelectorAll(".dropdown-toggle").forEach(item => {
            item.addEventListener("click", function () {
                let subMenu = this.nextElementSibling;
                
                // Đóng tất cả các menu con khác trước khi mở menu mới
                document.querySelectorAll(".dropdown-menu").forEach(menu => {
                    if (menu !== subMenu) {
                        menu.classList.remove("show");
                    }
                });

                // Toggle hiển thị menu con
                subMenu.classList.toggle("show");
            });
        });

        // Đóng menu khi click ra ngoài
        document.addEventListener("click", function (e) {
            if (!e.target.closest(".nav-item")) {
                document.querySelectorAll(".dropdown-menu").forEach(menu => {
                    menu.classList.remove("show");
                });
            }
        });
    </script>

</body>
</html>
